<!DOCTYPE html>
<html>
<head>
  <title>Top Tourist Attractions in Thailand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
	.carousel {
	  width:600px;
	  height:320px;
	}
	
	body{
		margin: 20px;
	}
  </style>
</head>
<body>
<!-- Page Content -->
<h2>Top Tourist Attractions in Thailand</h2>
<div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="5" aria-label="Slide 6"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="6" aria-label="Slide 0"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/PhiPhiIslands.jpg" class="d-block w-100" 
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Phi Phi Islands">
    </div>
    <div class="carousel-item">
      <img src="images/Sukhothai.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/PhangNga.jpg" class="d-block w-100">
      </div>
    <div class="carousel-item">
      <img src="images/Ayutthaya.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/HuaHin.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/FloatingMarket.jpg" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<style>
  /* ปรับแต่งตัวกล่อง Tooltip */
  .custom-tooltip .tooltip-inner {
    background: rgba(0, 0, 0, 0.85); /* สีดำโปร่งแสง ดูหรูหรา */
    backdrop-filter: blur(4px);      /* เบลอฉากหลังนิดๆ */
    color: #ffffff;                  /* สีตัวอักษร */
    padding: 15px 20px;              /* เพิ่มพื้นที่ขอบให้น่าอ่าน */
    border-radius: 12px;             /* มุมโค้งมน */
    font-size: 0.9rem;               /* ขนาดตัวหนังสือ */
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* ใส่เงาให้ดูลอยขึ้นมา */
    max-width: 350px;                /* กำหนดความกว้างสูงสุด ไม่ให้ยาวเกินไป */
    text-align: left;                /* จัดชิดซ้ายเพื่อให้อ่านง่ายสำหรับข้อความยาว */
    border: 1px solid rgba(255, 255, 255, 0.1); /* ขอบสีขาวจางๆ */
  }

  /* ปรับแต่งลูกศรชี้ (Arrow) ให้สีตรงกับกล่อง */
  .custom-tooltip .tooltip-arrow::before {
    border-top-color: rgba(0, 0, 0, 0.85);
    border-bottom-color: rgba(0, 0, 0, 0.85);
    border-left-color: rgba(0, 0, 0, 0.85);
    border-right-color: rgba(0, 0, 0, 0.85);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    
    // ข้อความยาวๆ ของแต่ละสถานที่ (ใส่ HTML เช่น <br> ได้)
    const tooltipsText = [
      "Koh Phi Phi or Phi Phi Islands are located in the middle of the Andaman sea, 42 km away from Amphoe Mueang. It is a part of Nopharat Thara Beach – Phi Phi Islands national park which contains 2 big islands – Koh Phi Phi Don and Koh Phi Phi Le, and 4 smaller islands nearby – Koh Yung, Koh Mai Phai, Koh Pida Nok and Koh Pida Nai.",    // รูปที่ 1
      "Sukhothai Historical Park location's is at the opposite of Ramkhamhaeng National museum. There a lot of interesting place inside this area. Wat Maha That. This temple is a center of the historical park. Inside the temple is the grand pagoda that surround by another 8 pagodas as if they are a lotus.",          // รูปที่ 2
      "Ko Khao Phing Kan is an island in Thailand, in Phang Nga Bay northeast of Phuket. About 40 metres (130 ft) from the shores of Khao Phing Kan lies a 20-metre (66 ft) tall islet called Ko Ta Pu",          // รูปที่ 3
      "Thailand’s former capital Ayutthaya is renowned for its temple ruins and historical sites. Most visitors head first to Ayutthaya Historical Park, a UNESCO World Heritage Site located in the centre of the city, for a comprehensive overview of the city’s history and past glory. Surrounded by these ruins, it’s not difficult to imagine the grandeur that once was the kingdom of Ayutthaya.",          // รูปที่ 4
      "Hua Hin is one of the top tourist destinations of Thailand from its great amount of attractions and activities - plus it isn’t far from Bangkok. The city has many incredible Beaches, mountains, viewpoints, Temples, night markets, water parks, and fine diners for you to choose from and enjoy at any time of the year.",            // รูปที่ 5
      "Damnoen saduak Floating Market in Ratchaburi is one of the most popular floating markets in Thailand. Every day many Thai and foreign tourists travel here to shop, eat, and absorb the atmosphere of Thailand water markets that have been like this for over a 100 years."     // รูปที่ 6
    ];


    const carouselImages = document.querySelectorAll('.carousel-item img');

    carouselImages.forEach((img, index) => {
      if (tooltipsText[index]) {
        // กำหนดค่าต่างๆ
        img.setAttribute('data-bs-toggle', 'tooltip');
        img.setAttribute('data-bs-placement', 'bottom'); // แนะนำ 'bottom' หรือ 'auto' เพื่อไม่ให้บังรูป
        img.setAttribute('data-bs-html', 'true');        // เปิดให้ใช้ตัวหนา <b> หรือเว้นบรรทัด <br> ได้
        img.setAttribute('data-bs-custom-class', 'custom-tooltip'); // เรียกใช้ CSS ที่เราแต่งไว้ด้านบน
        img.setAttribute('title', tooltipsText[index]);

        // สั่งทำงาน
        new bootstrap.Tooltip(img);
      }
    });
  });
</script>

</body>
</html>
